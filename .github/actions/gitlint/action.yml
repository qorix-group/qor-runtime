name: "Gitlint Action"
description: "An action to install and run Gitlint on PR commits"
inputs:
  pr-number:
    description: "Pull Request number used to fetch commits"
    required: true
  base-branch:
    description: "Base branch to compare commits against (default: origin/main)"
    default: "origin/main"
    required: false
runs:
  using: "docker"
  image: "jorisroovers/gitlint:0.19.1"
  entrypoint: /bin/sh
  args:
    - -c
    - |
      git config --global --add safe.directory /github/workspace && \
      git fetch origin +refs/heads/main:refs/remotes/origin/main && \
      git fetch origin +refs/pull/${{ inputs.pr-number }}/head && \
      if ! gitlint --commits origin/main..HEAD; then \
        echo -e "\nWARNING: Your commit message does not follow the required format." && \
        echo "The tool gitlint is used to check the compliance with the rules described here: https://github.com/qorix-group/performance_stack_rust/blob/main/.gitlint" && \
        echo "Example of correct git message:" && \
        echo "\ndocs: Add new .rst file for user guide" && \
        echo "\nAdded a reStructuredText file to document the user guide section." && \
        echo "Includes an overview, setup instructions, and usage examples." && \
        echo -e "\nTo fix your commit message, run:\n" && \
        echo "git commit --amend" && \
        echo "Then update your commit (fix gitlint warnings). Finally, force-push:" && \
        echo "git push --force-with-lease" && \
        exit 1; \
      fi
